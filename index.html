<!DOCTYPE html>
<html>
<head><title>Water Check</title><style>body{font-family:Arial;padding:20px}.safe{background:#cfc}.unsafe{background:#fcc}</style></head>
<body>
<h2>Water Quality Check</h2>
<label>pH (6.5-8.5):</label><br><input id="ph" type="number" step="0.1"><br><br>
<label>Chloride (≤250.06):</label><br><input id="cl" type="number" step="0.01"><br><br>
<button onclick="check()">Check</button> <button onclick="reset()">Clear</button>
<div id="out" style="margin-top:20px;padding:10px;"></div>
<script>
function check(){
    const ph=parseFloat(document.getElementById('ph').value);
    const cl=parseFloat(document.getElementById('cl').value);
    const out=document.getElementById('out');
    let p=[];
    if(ph<6.5||ph>8.5)p.push("Bad pH");
    if(cl>250.06)p.push("High Chloride");
    const safe=p.length===0;
    out.innerHTML=safe?"✅ Safe":"❌ Unsafe"+(p.length?"<br>"+p.join("<br>"):"");
    out.className=safe?"safe":"unsafe";
}
function reset(){document.getElementById('ph').value='';document.getElementById('cl').value='';document.getElementById('out').innerHTML='';}
</script>
</body>
</html>
